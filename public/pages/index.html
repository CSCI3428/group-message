<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="styles/index.css">
		<script type="scripts/jquery.mobile-1.3.1.min.js"></script>
		<script type="scripts/jquery-1.8.3.min.js"></script>
		<script type="scripts/index.js"></script>
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<form method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<input type="submit" value="Sign In With Google">
			</form>
		</div>
	</body>
</html>
